name: Wolf2789/custom_package
description: Custom package description
version: 1.0

author:
  name: Dawid Bugajski
  email: wolf2789@gmail.com

require:
  - name: some/repo
  - name: some/repo2
    source: https://github.com/some/repo2
  - name: local_repo
    source: local

entry:
  type: file
  path: path/to/file.lua # this file will be executed
  relative: True # this is default if such key's not specified, means search under lib/Wolf2789/custom_package/path/to/file.lua

entry:
  type: global
  name: Some_global_variable
  path: path/to/file.lua # returned contents from this file will be stored as Some_global_variable
  relative: False # if False, then search inside lib/path/to/file.lua
